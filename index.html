<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>Bracketer</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<h1>Bracketer</h1>

<h3>Bracketing, it is your destiny.</h3>


<form id="form">
  <button id="listButton" type="button">Switch Inputs</button>
  <label>Input items here.<input id="bracketInput" autofocus></label>
  <br><textarea class='hide'></textarea>
  <button type="submit">Submit.</button>
  <button id="removeLast" type="button">Remove Last</button>
  <select name="select" id="bracketSize">
    <option value="4" selected>
      4
    </option>
    <option value="8">
      8
    </option>
    <option value="16">
      16
    </option>
    <option value="32">
      32
    </option>
    <option value="64">
      64
    </option>
  </select>
</form>

<!-- <h3 class="submittedTitle">Submitted Items</h3> -->
<div class="submitted">

</div>

<br><label>Bracketize me, Captain <button id="bracketize">Bracketize</button></label>

<div class="container">


<div id="bucket-0" class="bucket">
</div>

<div id="bucket-1" class="bucket">
</div>

<div id="bucket-2" class="bucket">
</div>

<div id="bucket-3" class="bucket">
</div>


</div>

<button id="clearBracket">Clear Bracket</button>
<button id="restoreBracket" class="hide">Restore Bracket</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
